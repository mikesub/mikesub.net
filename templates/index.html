<!DOCTYPE html>
<html>
<head lang="ru">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ siteTitle }}</title>
  <link rel="stylesheet" href="{{ siteURL }}/css.css"/>
  <link rel="alternate" type="application/rss+xml" title="{{ siteTitle }}" href="{{ siteURL }}/rss.xml"/>
  <meta name="author" content="{{ siteTitle }}"/>
  <meta name="description" content="{{ siteHeading }}"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@mikesub"/>
  <meta name="twitter:title" content="{{ siteTitle }}"/>
  <meta name="twitter:description" content="{{ siteHeading }}"/>
</head>
<body>
  <header><h1>{{ siteHeading }}</h1></header>
  {% for item in items %}
    <article>
      <header>
        <h1><a href="{{ siteURL }}/{{ item.path }}">{{ item.title }}</a></h1>
        <p><time datetime="{{ item.machineDate }}">{{ item.humanDate }}</time></p>
      </header>
      {{ item.body }}
    </article>
  {% endfor %}
</body>
</html>
