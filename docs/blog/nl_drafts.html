    </header>
    <p>Прошло полгода после анонса, а я так и не закончил свою первую заметку про Нидерланды. Чтобы как-то сдвинуть дело, начну выкладывать черновики записей: <a href="https://t.me/transmith">https://t.me/transmith</a> Возможно, позже получится из них собрать что-то полноценное.</p>

  </article>
<button class="dark-toggle js-dark-toggle" hidden tabindex="0">
set dark<br /> mode to<br /> not dark<br /> mode
</button>
<script>
(function () {
    var isItDark = localStorage.getItem('darkmode') === '1';
    document.body.className = isItDark ? 'dark' : '';

    var button = document.querySelector('.js-dark-toggle');
    button.removeAttribute('hidden');
    button.addEventListener('click', function () {
        try {
            localStorage.setItem('darkmode', isItDark ? 0 : 1);
        } catch (e) { }
        document.body.className = isItDark ? '' : 'dark';
        isItDark = !isItDark;
    })
})();
</script>
